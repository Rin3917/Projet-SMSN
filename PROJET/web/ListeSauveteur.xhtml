<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
       xmlns:p="http://primefaces.org/ui"
xmlns:h="http://java.sun.com/jsf/html">
    <head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <script src="jquery.js"></script> 
        <link href="newcss.css" rel="stylesheet"></link> 
 
    </head>
    <body>
     <script src="menu.js"></script>
        <div>
                      <p:dataTable var="obj" value="#{utilisateurBean.listUtilisateur}">

                    <p:column headerText="Nom">
                        <h:outputText value="#{obj.nom}" /> 
                    </p:column> 
                 <p:column headerText="prenom">
                        <h:outputText value="#{obj.prenom}" /> 
                    </p:column> 
                 <p:column headerText="avatar">
                     <img src="#{obj.avatar}"/>
                    </p:column> 
                </p:dataTable>
            
            <h:form>   <div><h:commandButton value="Deconnexion" action="#{authentificationBean.deconnexion()}" styleClass="boutonvalider"/></div>   </h:form>

        </div>
    </body>
</html>
