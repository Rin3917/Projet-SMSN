    <head>
        <style type="text/css" media="screen">@import "css/styles.css";</style>

<link href="https://fonts.googleapis.com/css?family=Archivo+Black" rel="stylesheet"/>

    <body>



        <script src="header.js"></script>
        <script src="menuAdmin.js"></script>
         <script>
     // When the user scrolls the page, execute myFunction 
window.onscroll = function() {myFunction()};

// Get the navbar
var navbar = document.getElementById("navbar");

// Get the offset position of the navbar
var sticky = navbar.offsetTop;

// Add the sticky class to the navbar when you reach its scroll position. Remove "sticky" when you leave the scroll position
function myFunction() {
  if (window.pageYOffset >= sticky) {
    navbar.classList.add("sticky")
  } else {
    navbar.classList.remove("sticky");
  }
}
 </script>
        <section class="container-fluid">
            <div class="container main">
                <div class="messagerie">
                <h3 style="font-weight: bold; text-align: center;">Messagerie</h3>
                <br/>
                <h:form>

                    
                   Destinataire <h:selectOneMenu value = "#{messageBean.mondestinataire}"> 
                        <f:selectItems value="#{utilisateurBean.listUtilisateur}" var="u" itemValue="#{u.idUtilisateur}"  itemLabel="#{u.nom}"/>
                    </h:selectOneMenu> 
                    <br/>
                    <br/>
                  <h:inputText value="#{messageBean.m.titre}" p:placeholder="Objet"/> <br/> <br/>
                    <h:inputTextarea style="width:100%; min-height:10em; " value="#{messageBean.m.texte}"/> <br/> <br/> 

                    <h:commandButton action="#{messageBean.envoyerMessage(authentificationBean.user)}" value="envoyer"/>
                </h:form>
                </div>
            </div>
        </section>
