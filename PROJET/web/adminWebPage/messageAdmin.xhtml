<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <style type="text/css" media="screen">@import "css/styles.css";</style>
            <title>homePage</title>
            <link href="../css/bootstrap.min.css" rel="stylesheet"/>
            <link href="../css/cssSucces.css" rel="stylesheet"/>    
            <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700,700i,900" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css?family=Archivo+Black" rel="stylesheet"/>
    </h:head>
    <h:body>
      
      
         <script src="header.js"></script>
          <script src="menuAdmin.js"></script>
           <script>
     // When the user scrolls the page, execute myFunction 
window.onscroll = function() {myFunction()};

// Get the navbar
var navbar = document.getElementById("navbar");

// Get the offset position of the navbar
var sticky = navbar.offsetTop;

// Add the sticky class to the navbar when you reach its scroll position. Remove "sticky" when you leave the scroll position
function myFunction() {
  if (window.pageYOffset >= sticky) {
    navbar.classList.add("sticky")
  } else {
    navbar.classList.remove("sticky");
  }
}
 </script>
        <br/>
        <section class="container-fluid">
            <div class="container main">
                
                <p:dataTable var="obj" value="#{authentificationBean.afficherMail()}">

                    <p:column headerText="titre">
                        <h:outputText value="#{obj.titre}" /> 
                    </p:column> 
                    <p:column headerText="expediteur">
                        <h:outputText value="#{obj.expediteur.nom}" /> 
                    </p:column> 
                    <p:column headerText="contenue" >
                        <h:outputText value="#{obj.texte}" /> 
                    </p:column>
                    <p:column headerText="" >
                        <h:form>
                        <h:commandButton value="supprimer" action="#{authentificationBean.supprimerMessage(obj)}"/>
                        </h:form>
                    </p:column>

                </p:dataTable>
                <br/>

            </div>
        </section>
        <footer class="container-fluid footer">

        </footer>
    </h:body>
</html>
