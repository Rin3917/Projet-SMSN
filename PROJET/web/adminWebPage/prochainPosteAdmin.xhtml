    <h:head>

    <h:body>
       
         
         <script src="header.js"></script>
         <script src="menuAdmin.js"></script> 
          <script>
     // When the user scrolls the page, execute myFunction 
window.onscroll = function() {myFunction()};

// Get the navbar
var navbar = document.getElementById("navbar");

// Get the offset position of the navbar
var sticky = navbar.offsetTop;

// Add the sticky class to the navbar when you reach its scroll position. Remove "sticky" when you leave the scroll position
function myFunction() {
  if (window.pageYOffset >= sticky) {
    navbar.classList.add("sticky")
  } else {
    navbar.classList.remove("sticky");
  }
}
 </script>
        <section class="container-fluid">
            <div class="container main">
        <p:dataTable var="obj" value="#{posteDeSecoursBean.afficherPds()}">

            <p:column headerText="poste">
                Poste <h:outputText value="#{obj.nomPoste}" /> <br/><br/>
                du <h:outputText value="#{obj.dateDebut.date}"/> / <h:outputText value="#{obj.dateDebut.month+1}"/> / <h:outputText value="#{obj.dateDebut.year-100}"/>
                au <h:outputText value="#{obj.dateFin.date}"/> / <h:outputText value="#{obj.dateFin.month+1}"/> / <h:outputText value="#{obj.dateFin.year-100}"/> <br/><br/>
                a partir de <h:outputText value="#{obj.heureDebut}"/>
                jusqu'a <h:outputText value="#{obj.heureFin}"/><br/><br/>
          
        
                <h:outputText value="#{obj.commentaire}" /> 
      </p:column>
            <p:column>
                 <h:form>
                     <h:commandButton value="#{authentificationBean.Participe(obj,authentificationBean.user)}" action="#{authentificationBean.RenvoiFormParticipation(obj)}"/>

            </h:form>
                
            </p:column>
            
  
        </p:dataTable>
        
        <a href="ajoutPosteAdmin.jsf" name="lien"><input type="button" value="ajouter un poste"/></a>
