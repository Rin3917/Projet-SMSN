<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
       xmlns:p="http://primefaces.org/ui"
xmlns:h="http://java.sun.com/jsf/html">
    <head>
        <style type="text/css" media="screen">@import "css/styles.css";</style>
            <title>homePage</title>
            <link href="../css/bootstrap.min.css" rel="stylesheet"/>
            <link href="../css/cssSucces.css" rel="stylesheet"/>    
            <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700,700i,900" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css?family=Archivo+Black" rel="stylesheet"/>
    </head>
    <body>
         
          
         <script src="header.js"></script>
        <script src="menuAdmin.js"></script> 
         <script>
     // When the user scrolls the page, execute myFunction 
window.onscroll = function() {myFunction()};

// Get the navbar
var navbar = document.getElementById("navbar");

// Get the offset position of the navbar
var sticky = navbar.offsetTop;

// Add the sticky class to the navbar when you reach its scroll position. Remove "sticky" when you leave the scroll position
function myFunction() {
  if (window.pageYOffset >= sticky) {
    navbar.classList.add("sticky")
  } else {
    navbar.classList.remove("sticky");
  }
}
 </script>
    <section class="container-fluid">
            <div class="container main">
                <h:form>
                <p:dataTable var="obj" value="#{authentificationBean.nonConfirmedUser}">

                    <p:column headerText="Nom">
                        <h:outputText value="#{obj.nom}" /> 
                    </p:column> 
                   
                    <p:column headerText="prenom">
                        <h:outputText value="#{obj.prenom}" /> 
                    </p:column> 

                    <p:column headerText="avatar">
                        <img src="../#{obj.avatar}"/>
                    </p:column> 
                    <p:column headerText="avatar">
                        <h:commandButton value="confirmer" action="#{authentificationBean.ConfirmerUtilisateur(obj)}"/>
                    </p:column> 
                     <p:column headerText="avatar">
                         <h:commandButton value="supprimer" action="#{authentificationBean.DeleteUser(obj)}"/>
                    </p:column> 
                </p:dataTable>
                    </h:form>
                
         
            </div>
    </section>
           <footer class="container-fluid footer">

        </footer>
    </body>
</html>
