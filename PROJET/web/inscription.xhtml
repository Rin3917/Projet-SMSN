<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
 xmlns:p="http://primefaces.org/ui"
xmlns:h="http://java.sun.com/jsf/html">
    <head>
          <style type="text/css" media="screen">@import "css/styles.css";</style>
            <title>homePage</title>
            <link href="css/bootstrap.min.css" rel="stylesheet"/>
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css"/>
            <link href="css/cssAuthentification.css" rel="stylesheet"/>    
            <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700,700i,900" rel="stylesheet"/>
            <link href="https://fonts.googleapis.com/css?family=Archivo+Black" rel="stylesheet"/>
    </head>
    <body>
        <h1 style="margin-top:1em;" class="titre">SNSM Montbéliard</h1>
         <section class="container-fluid middleSection">
            <div class="container">
                <div class="col-lg-4 col-md-4 col-sm-4  col-xs-4"></div>
                <div class="monform col-lg-4 col-md-4 col-sm-4  col-xs-4">
                     <h:form>
                         <div class="topForm">
                         <h4 style="font-weight: bold;">Création de votre compte</h4>
                         </div>
                         <br/>

            Adresse Mail
            <p><span class="icone glyphicon glyphicon-envelope"><h:inputText class="formInput" label="Adresse Mail" id="mail" value="#{utilisateurBean.user.mail}" required="true" styleClass="input"/></span></p> <br/>
            Nom
            <p><span class="icone glyphicon glyphicon-user"><h:inputText class="formInput" label="Nom" id="nom" value="#{utilisateurBean.user.nom}" required="true" styleClass="input"/></span></p><br/>
            Prénom
            <p><span class="icone glyphicon glyphicon-user"><h:inputText class="formInput" label="Prénom" id="prenom" value="#{utilisateurBean.user.prenom}" required="true" styleClass="input"/></span></p><br/>
            Téléphone
            <p><span class="icone glyphicon glyphicon-phone"><h:inputText  class="formInput"  label="Téléphone" id="telephone" value="#{utilisateurBean.user.telephone}" required="true" /></span></p>    <br/>
            Mot de passe
            <p><span class="icone glyphicon glyphicon-asterisk"><h:inputSecret class="formInput" label="Mot de passe" id="mdp" value="#{utilisateurBean.user.mdp}" required="true" styleClass="input"/></span></p><br/>
            <p><h:commandButton value="Valider" style="border-radius:0px; border:none; margin-left: 2em; margin-left: 12.7%;  width:74.5%;" class="btn-success btn-valider btn-lg" action="#{utilisateurBean.inscrireUtilisateur()}" styleClass="boutonvalider"/></p>
     
        </h:form>
                  
                           
                </div>
                
                <div class="col-lg-4 col-md-4 col-sm-4  col-xs-4"></div>
            </div>
        </section>
              
    </body>
</html>
