    <body>
          
          
       <header class="container-fluid header  ">
             <h1 class="titre">SNSM Montbéliard</h1>
            <img src="img/snsm-art.jpg" class="banner" alt="banner"/>
        </header>
          <script src="menu.js"></script> 
           <script>
     // When the user scrolls the page, execute myFunction 
window.onscroll = function() {myFunction()};

// Get the navbar
var navbar = document.getElementById("navbar");

// Get the offset position of the navbar
var sticky = navbar.offsetTop;

// Add the sticky class to the navbar when you reach its scroll position. Remove "sticky" when you leave the scroll position
function myFunction() {
  if (window.pageYOffset >= sticky) {
    navbar.classList.add("sticky")
  } else {
    navbar.classList.remove("sticky");
  }
}
 </script>
            <section class="container-fluid">
            <div class="container main">
        <h:form>
            Bienvenue <br/>
            Veuillez entrez votre adresse mail.
            <p class="label"><label>E-mail</label></p>
            <p><h:inputText label="Adresse Mail" id="mail" value="#{utilisateurBean.user.mail}" required="true" styleClass="input"/></p>
            Nom
            <p><h:inputText label="Nom" id="nom" value="#{utilisateurBean.user.nom}" required="true" styleClass="input"/></p>
            Prénom
            <p><h:inputText label="Prénom" id="prenom" value="#{utilisateurBean.user.prenom}" required="true" styleClass="input"/></p>
            Téléphone
            <p><h:inputText label="Téléphone" id="telephone" value="#{utilisateurBean.user.telephone}" required="true" styleClass="input"/></p>
            Mot de passe
            <p><h:inputSecret label="Mot de passe" id="mdp" value="#{utilisateurBean.user.mdp}" required="true" styleClass="input"/></p>
            <p><h:commandButton value="Valider" action="#{utilisateurBean.inscrireUtilisateur()}" styleClass="boutonvalider"/></p>
     
        </h:form>
            </div>
            </section>
