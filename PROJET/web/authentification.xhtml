<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <style type="text/css" media="screen">@import "css/styles.css";</style>
        <title>Authentification utilisateur</title>
        <link href="css/bootstrap.min.css" rel="stylesheet"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css"/>
        <link href="css/cssAuthentification.css" rel="stylesheet"/>    
        <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700,700i,900" rel="stylesheet"/>
        <link href="https://fonts.googleapis.com/css?family=Archivo+Black" rel="stylesheet"/>
        


    </h:head>
    <h:body>

        <h1 class="titre">SNSM Montbéliard</h1>
        <section class="container-fluid middleSection">
            <div class="container">
                <div class="col-lg-4 col-md-4 col-sm-4  col-xs-4"></div>
                <div class="monform col-lg-4 col-md-4 col-sm-4  col-xs-4">
                    <h:form>
                        <div class="topForm">
                        <h4 style="font-weight: bold;">Authentification utilisateur</h4>
                        </div>
                       <br/>
                        <h:messages styleClass="message_erreur" id="message_erreur" />

                        <div class="formulaire">
                            <div class="titreformulaire">Connexion &agrave; votre compte <br/>
                                <span class="alerte">Les champs notés * sont obligatoires</span></div>
                            <br/>
                            Adresse Mail 
                            <p><span class="icone glyphicon glyphicon-envelope"> <h:inputText class="formInput" label="Adresse Mail" id="identifiant" value="#{authentificationBean.mail}" required="true" styleClass="input"/></span></p>
                            Mot de passe 
                            <p><span class="icone glyphicon glyphicon-asterisk"><h:inputSecret label="Mot de passe" id="motdepasse" class="formInput" value="#{authentificationBean.motdepasse}" required="true" styleClass="input"/></span></p>
                            <br/>
                           
                            <h:commandButton value="Valider" style="border-radius:0px; border:none; margin-left: 2em; margin-left: 12.7%;  width:74.5%;" action="#{authentificationBean.validerAuthentification()}" class="btn-success btn-valider btn-lg" />
                             
                        </div>
                        <br/> <br/>  <br/>
                          <a href="inscription.jsf">créer un compte</a>  
                    </h:form>
                  
                           
                </div>
                
                <div class="col-lg-4 col-md-4 col-sm-4  col-xs-4"></div>
            </div>
        </section>
       
    </h:body>
</html>
