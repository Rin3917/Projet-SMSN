<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <script src="menu.js"></script>
        
        <br/>
        <p:dataTable var="obj" value="#{authentificationBean.afficherMail()}">

            <p:column headerText="titre">

            <p:column headerText="expediteur">

            </p:column>
  
        </p:dataTable>
        <br/>

        <h:form>   <div><h:commandButton value="Deconnexion" action="#{authentificationBean.deconnexion()}" styleClass="boutonvalider"/></div>   </h:form>
