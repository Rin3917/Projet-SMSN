<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link href="css/bootstrap.min.css" rel="stylesheet"/>
        <link href="css/cssSucces.css" rel="stylesheet"/>    
        <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700,700i,900" rel="stylesheet"/>
    </h:head>
    <h:body>
        <script src="menu.js"></script> 
        <script>
            window.onscroll = function () {
                myFunction()
            };

// Get the navbar
            var navbar = document.getElementById("navbar");

// Get the offset position of the navbar
            var sticky = navbar.offsetTop;

// Add the sticky class to the navbar when you reach its scroll position. Remove "sticky" when you leave the scroll position
            function myFunction() {
                if (window.pageYOffset > sticky) {
                    navbar.classList.add("sticky")
                } else {
                    navbar.classList.remove("sticky");
                }
            }
        </script>
        <header class="container-fluid header  ">
            <img src="img/snsm-art.jpg" class="banner" alt="banner"/>
        </header>

        <br/>
        <section class="container-fluid">
            <div class="container main">
                <h:form>
                    Nom du poste : <p:inputText value="#{posteDeSecoursBean.pds.nomPoste}" maxlength="60"/><br/><br/>
                    date de début :<p:calendar value="#{posteDeSecoursBean.pds.dateDebut}" /><br/><br/>
                    date de fin : <p:calendar value="#{posteDeSecoursBean.pds.dateFin}" /><br/><br/>
                    heure de début :  <p:inputText value="#{posteDeSecoursBean.pds.heureDebut}" />exemple ("21h59")<br/><br/>
                    heure de fin :  <p:inputText  value="#{posteDeSecoursBean.pds.heureFin}"  />exemple ("02h45")<br/><br/> 
                    Lieu : <p:inputText value="#{posteDeSecoursBean.pds.lieu}" maxlength="60"/><br/><br/>
                    Sauveteur requis au minimum <p:inputNumber value="#{posteDeSecoursBean.pds.sauveteurMinRequis}" />
                    Commentaire <p:textEditor value="#{posteDeSecoursBean.pds.commentaire}"/>

                    <p:commandButton action="#{posteDeSecoursBean.ajouterPds()}" value="valider" style="margin-right:20px;" ajax="false" />


                </h:form>

                <h:form>   <div><h:commandButton value="Deconnexion" action="#{authentificationBean.deconnexion()}" styleClass="boutonvalider"/></div>   </h:form>        
            </div>
        </section>

        <footer class="container-fluid footer">

        </footer>
    </h:body>
</html>
